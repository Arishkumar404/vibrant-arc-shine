<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/vibrant-arc-shine/" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <script>
      // Fallback for environments where meta refresh is blocked
      (function () {
        var path = "/vibrant-arc-shine/";
        if (location.pathname.indexOf(path) !== 0) {
          location.replace(path);
        } else {
          location.replace(path + "#" + location.pathname.slice(path.length) + location.search + location.hash);
        }
      })();
    </script>
  </head>
  <body>Redirecting…</body>
  </html>
